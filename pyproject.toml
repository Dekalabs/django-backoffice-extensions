[tool.poetry]
name = "django-backoffice-extensions"
version = "4.0.0"
description = "A set of views, tools and helpers to create a backoffice using Django."
readme = "README.rst"
authors = ["Marcos Gabarda <marcos@dekalabs.com>"]
license = "MIT"
homepage = "https://github.com/Dekalabs/django-backoffice-extensions"
packages = [
    { include = "backoffice_extensions" },
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"
django = "^4.0.0"
django-model-utils = "^4.0.0"
pytest-cov = "^2.10.0"

[tool.poetry.group.dev.dependencies]
pylint = "^2.5.3"
pytest = "^5.4.3"
factory_boy = "^2.12.0"
django-test-plus = "^1.4.0"
pytest-django = "^3.9.0"
pytest-cov = "^2.10.0"
black = "^22.10.0"
isort = "^5.10.1"
mypy = "^0.982"
pre-commit = "^2.20.0"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
